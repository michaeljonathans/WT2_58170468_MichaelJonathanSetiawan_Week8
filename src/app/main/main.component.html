<div class="button-holder">
    <button mat-raised-button color="primary" routerLink="/food">
        Add your Food
    </button>
  </div>
  <div class="table">
    <table mat-table [dataSource]="foodies" class="mat-elevation-z8">
      <ng-container matColumnDef="foodName">
        <th mat-header-cell *matHeaderCellDef>Food Name</th>
        <td mat-cell *matCellDef="let food">{{ food.foodName }}</td>
      </ng-container>
      <ng-container matColumnDef="drinkName">
        <th mat-header-cell *matHeaderCellDef>Drink Name</th>
        <td mat-cell *matCellDef="let food">{{ food.drinkName }}</td>
      </ng-container>
      <ng-container matColumnDef="all">
        <th mat-header-cell *matHeaderCellDef>All</th>
        <td mat-cell *matCellDef="let food">{{ food.all }}</td>
      </ng-container>
      <ng-container matColumnDef="appetizerName">
        <th mat-header-cell *matHeaderCellDef>Appetizer</th>
        <td mat-cell *matCellDef="let food">{{ food.appetizerName }}</td>
      </ng-container>
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr
        mat-row
        *matRowDef="let row; columns: displayedColumns"
        [routerLink]="'/food/' + row._id"
      ></tr>
    </table>
  </div>
